<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/slide.css">
    <title>图片切换</title>
  </head>
  <body>
    <div class="block2">
      <div class="img_header">

        <div class="header_right">排序方式</div>
      </div>
      <div class="picbox">
        <div id="featured">
          <div id="image_pic-01" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>

            <div class="price_bg_2"></div>
          </div>
          <div id="image_pic-03" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>
          <div id="image_pic-04" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>
          <div id="image_pic-05" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>
          <div id="image_pic-06" class="image"><img src="images/examples/img_big_1.jpg" class="full">

          </div>
          <div id="image_pic-09" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>
          <div id="image_pic-010" class="image"><img src="images/examples/img_big_1.jpg" class="full">
            <div class="price_bg_2"></div>
          </div>
          <div class="arrow"></div>
        </div>
        <div id="thumbs">
          <ul>
            <li class="first btnPrev"><img id="play_prev" src="images/arrow_left.png"></li>
            <li class="slideshowItem"><a id="thumb_pic-01" href="javascript:">
                <div class="current"><img src="images/examples/img_little_1.jpg"></div></a></li>
            <li class="slideshowItem"><a id="thumb_pic-02" href="javascript:"><img src="images/examples/img_little_2.jpg"></a></li>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/slide.js"></script>
    <script>
      <var>target = ["pic-01","pic-02","pic-03","pic-04","pic-05","pic-06","pic-07","pic-08","pic-09","pic-10"];</var>
    </script>
