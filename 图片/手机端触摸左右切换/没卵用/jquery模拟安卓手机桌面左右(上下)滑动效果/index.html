<head>

<title>jquery模拟安卓手机桌面左右(上下)滑动效果</title>
<link rel="stylesheet" type="text/css" href="css/lanrenzhijia.css" />
<script type="text/javascript" src="http://www.lanrenzhijia.com/ajaxjs/1.7.1/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.promptumenu.min.js"></script>
<script type="text/javascript">
			$(function(){
				$('.lanrenzhijia_1 ul').promptumenu({
					'width': 228,
					'height': 310,
					'columns': 2,
					'rows': 3,
					'pages': true
				});
				
				$('.lanrenzhijia_2 ul').promptumenu({
					'width': 200,
					'height': 200,
					'direction': 'vertical',
					'rows': 2,
					'columns': 2,
					'pages': false,
					'inertia': 300
				});
				
				$('.lanrenzhijia_3 ul').promptumenu({
					'width': 500,
					'height': 500,
					'rows': 3,
					'columns': 3,
					'direction': 'horizontal',
					'pages': true
				});
			});
			
</script>
</head>
<body>
<div class="container">
  <div class="lanrenzhijia_1">
